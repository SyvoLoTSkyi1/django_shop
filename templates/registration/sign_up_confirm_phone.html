{% extends 'base.html' %}
{% load static %}

{% block title %}
    Confirm Your Phone
{% endblock title %}

{% block content %}
    <div class="text-center">
        <h1>Please,write sms code in order to confirm your phone</h1>
        <div class="col col-lg-4 offset-lg-4">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <label>{{ field.label }}</label>
                    <div class="row">
                        {{ field }}
                    </div>
                {% endfor %}
                <input type="submit" value="Confirm">
            </form>
            <p>
                {{ form.errors }}
            </p>
        </div>
    </div>
{% endblock content %}
