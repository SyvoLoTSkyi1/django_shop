{% extends 'base.html' %}

{% block content %}
    <section class="order-success pt-5">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-12 col-md-8 col-lg-6 mt-5 text-center">
                    <div class="success-icon mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="currentColor"
                             class="bi bi-check-circle text-secondary" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                        </svg>
                    </div>
                    <h2 class="mb-4 text-secondary">Order Confirmed & Paid!</h2>
                    <p class="lead text-muted mb-4">
                        Thank you for your purchase! Your order has been successfully processed.
                        We appreciate your trust in our services.
                    </p>
                    <p class="text-muted">
                        Have questions? Need help? Feel free to <a href="{% url 'contacts' %}"
                                                                   class="text-decoration-underline">contact us</a>.
                    </p>
                    <a href="{% url 'items' %}" class="btn btn-secondary rounded-pill px-4 py-2 mt-4">
                        Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
