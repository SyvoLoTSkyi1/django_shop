{% extends 'base.html' %}

{% block content %}
    <div class="bg-dark text-white text-center py-5" style="height: 40vh; display: flex; align-items: center;">
        <div class="container">
            <h1 class="display-4">Super Shop</h1>
            <p class="lead">Your ability to shop in style with Super Shop</p>
        </div>
    </div>

    <section class="contact py-5">
        <div class="container">
            <h3 class="text-center mb-4">Contact Us</h3>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-8">
                    <div class="card p-4 border-1 shadow-sm" style="min-height: 500px;">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-3">Send us your email</h5>
                            <form method="post">
                                <div style="padding-left: 100px; padding-right: 100px">
                                    {% include 'parts_html/forms/simple_form.html' with form=form %}
                                </div>
                                <div class="text-center">
                                    <input type="submit" value="Send" class="btn btn-custom mt-3 w-75">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
